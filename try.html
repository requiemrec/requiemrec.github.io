<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .PC{
            background: url("background.jpg") no-repeat;
            width: 100vw;
            height: 100vh;
        }
        .phone{
            background: url("phone-bg.jpg") no-repeat;
            width: 50vw;
            height: 5vh;
        }
        a{
            text-decoration: none;
        }
        @keyframes move {
            from{
                top:5em;
            }
            to{
                top: 10em;
            }
        }
        #in_img{
            display: block;
            position: fixed;
            top: 10em;
            left: 40em;
            width: 10em;
            height: 10em;
            border-radius: 50%;
            box-shadow: 0 0 5px 2px gray;

            animation-name: move;
            animation-duration: 6s;
        }
        #text{
            display: block;
            position: fixed;
            color: white;
            font:italic bold 40px Gabriola,sans-serif;
            width: 250px;
            top: 8em;
            left: 15em;
            text-shadow: 5px 5px 5px red;
        }
        #Waring_text{
            display: block;
            position: fixed;
            color: white;
            font:italic bold 40px Gabriola,sans-serif;
            width: 760px;
            left: 9em;
            top: 10em;
            text-shadow: 5px 5px 5px red;

        }
    </style>
</head>
<body class="PC">

    <div>
        <div><img id="in_img" src="index.jpg"></div>
        <div id="text">Welcome to my blog</div>
        <div id="Waring_text"></div>
    </div>
    <script>
        window.onload = function () {
            function bom_size() {
                let w = document.documentElement.clientWidth;
                let h = document.documentElement.clientHeight;
                //获取body
                let equipment = document.body;

                console.log('W:' + w + 'H:' + h)
                if ( w<600 ){
                    equipment.className='phone';
                }else{
                    equipment.className='PC';
                }
            }
            function Warning_text() {
                let str = 'I always thought that someone had to stand up and be a hero.';
                let Warning_text = document.getElementById('Waring_text');
                i = 0;
                timer = setInterval(function () {
                    Warning_text.innerText = str.substring(0, i);
                    i++
                    if (Warning_text.innerHTML === str) {
                        clearInterval(timer);
                    }
                }, 60)
            }
            //每当窗口发生变化就执行
            window.addEventListener("resize", bom_size);
            //网页打开执行一次函数
            bom_size();
            Warning_text();
        }
    </script>
</body>
</html>
